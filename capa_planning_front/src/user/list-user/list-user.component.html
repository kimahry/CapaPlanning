<section id="user-list">

  <div class="row justify-content-lg-center no-marging">

    <div id="user-search" class="col-sm-12 col-md-6">

      <div class="row">
        <div class="col-sm-12 col-md-3">
          <mat-input-container>
            <input matInput placeholder="Search user" diameter=5 #input>
          </mat-input-container>
        </div>
      </div>

      <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
      </div>

      <mat-table #table [dataSource]="dataSource" matSort matSortActive="firstName" matSortDirection="asc" matSortDisableClear>
        <ng-container cdkColumnDef="firstName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </mat-header-cell>
          <mat-cell *matCellDef="let user"><a [routerLink]="[ '/viewUser', user.id ]"> {{user.firstName}} </a></mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="lastName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> LastName </mat-header-cell>
          <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
          <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let user">
            <mat-icon class="material-icons-red" (click)="openDialog(user)">delete</mat-icon>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator #paginator [length]="dataSource.resultsLength" [pageSize]="10" [pageSizeOptions]="[10, 30, 20]">
      </mat-paginator>
    </div>

    <div class="w-100"></div>
    <div class="col-sm-12 col-md-6 text-align-right">
      <button color="primary" [routerLink]="[ '/createUser' ]" mat-raised-button>Create user</button>
    </div>
  </div>

</section>
