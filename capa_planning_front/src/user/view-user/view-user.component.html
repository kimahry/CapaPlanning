<section id="profile">

    <div class="row justify-content-lg-center no-marging">
      <div class="col-sm-12 col-md-6 ">
        <span class="section-title">
          <mat-icon>account_box</mat-icon>Account information</span>
      </div>
      <div class="w-100"></div>
      <div class=" col-sm-12 col-md-6">
        <div class="row">
          <div class="col-sm-12 col-md-6">
             <span class="text-label">Firstname:</span><span> {{user.firstName}}</span> 
          </div>
          <div class="col-sm-12 col-md-6">
              <span class="text-label">Lastname:</span><span>{{user.lastName}}</span>
          </div>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col-sm-12 col-md-6">
         <span class="text-label">Email:</span><span>{{user.email}}</span>
      </div>
      <div class="w-100"></div>

      <div class="w-100"></div>
      <div id="actions" class="col-sm-12 col-md-6 text-align-right">
        <button mat-raised-button color="warn" [routerLink]="['/users']">Back</button>
        <button mat-raised-button color="primary">Edit</button>
      </div>
